<!DOCTYPE html>
<head>
  <title>ChatGPT Interface</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='wheel.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='wheel.png') }}" class="icon" />
  <h3>Talk to ChatGPT</h3>
  <form action="/" method="post">
    <input type="range" min="0.0" max="1.0" step="0.1" value="0.5" name="temperature" class="slider" id="slider">
    <output id="value">0.5</output>
    <input type="text" name="prompt" placeholder="Enter prompt" required />
    <input type="submit" value="Generate response" />
  </form>
  {% if result %}
  <div class="container">
    <div class="result">{{ result }}</div>
  </div>
  {% endif %}
</body>
<script src="{{ url_for('static', filename='javascript.js') }}"></script>
