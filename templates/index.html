<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='wheel.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='wheel.png') }}" class="icon" />
  <h3>Talk to ChatGPT</h3>
  <form action="/" method="post">
    <input type="text" name="temperature" placeholder="Enter temperature (0.0 thru 1.0)"/>
    <input type="text" name="prompt" placeholder="Enter prompt" required />
    <input type="submit" value="Generate response" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
